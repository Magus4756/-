<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显著性目标检测系统</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
     <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table">
            <tr>
                <td width="90%"><a href="/" style="font-size: 40px; color: #000000; text-decoration: none">显著性目标检测系统</a></td>
                <td width="10%"><a type="submit" class="btn btn-success pull-right" href="/register/">注册</a></td>
            </tr>
        </table>
        <br>
        <div class="col-md-6 col-md-offset-3">
            <a hidden="hidden" id="login_state">{{ state }}</a>
            <form action="/login/" method="POST">
                {% csrf_token %}
                <label>用户名</label>
                <input type="text" name="username" id="username" class="form-control" title="username">
                <label>密码</label>
                <input type="password" name="password" id="password" class="form-control" title="password">
                <br>
                <button type="submit" class="btn btn-success">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
